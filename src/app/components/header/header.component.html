<div class="ml-0 md:ml-7 mt-3 flex flex-row">
    <img class="user-image" src={{userdetails.avatar_url}} alt="" />
  <div class="flex flex-col justify-around md:p-3 p-1">
    <p class="font-bold text-3xl">{{userdetails.name}}</p>
    <p class="font-bold" id="bio">{{userdetails.bio}}</p>
    <p class="flex text-red wrap">
    <svg class="h-6 w-8 text-slate-900" fill="none" viewBox="0 0 24 24" stroke="currentColor">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"   fill="none"/>
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"   fill="black"/>
    </svg>{{userdetails.location}}</p>
    <p class="wrap">Twitter: https://twitter.com/<span id="twitter">{{userdetails.twitter_username}}</span></p>
  </div>
</div>
<div class="flex ml-7 mt-5 mb-5">
  <svg class="h-6 w-10 text-slate-900 rotate-45"  fill="none" viewBox="0 0 24 24" stroke="currentColor">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1"/>
  </svg><span>{{userdetails.html_url}}</span></div>
