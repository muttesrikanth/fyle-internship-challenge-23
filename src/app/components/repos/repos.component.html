<div class="flex justify-end p-3 pr-10">
  <select
    [(ngModel)]="tablesize"
    (change)="onValueChange($event)"
    class="relative z-0 inline-flex items-center px-4 py-2 text-sm font-medium text-gray-500 bg-white border border-gray-300 rounded-md hover:text-gray-500 focus:ring-indigo-500 focus:border-indigo-500"
  >
    <option *ngFor="let size of tablesizes" [value]="size">{{ size }}</option>
  </select>
</div>
<!-- grid -->
<div class="grid md:grid-cols-2 grid-cols-1 gap-8 place-items-center">
  <div *ngFor="let repo of repo_data | paginate : { itemsPerPage: tablesize, currentPage: page }">
    <app-repo-card [repo]="repo"></app-repo-card>
  </div>
  <!-- Pagination -->
</div>
<div class=" flex flex-row items-center justify-center mt-10">
  <pagination-controls class="my-pagination"  previousLabel="" nextLabel="" (pageChange)="pageChange($event)">
  </pagination-controls>
</div>

<!-- buttons -->
<div class="flex justify-evenly mb-10">
    <button (click)="prevHandeller()" class="flex items-center bg-#ccc-500 hover:bg-cyan-700 text-black  border border-gray-500 py-1 px-3 rounded-full">
        <svg class="w-3 h-3 mr-2 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5H1m0 0 4 4M1 5l4-4"/>
        </svg>
        Older
      </button>
    <button (click)="nextHandeller()" class="flex items-center bg-#ccc-500 hover:bg-cyan-700 text-black border border-gray-500 py-1 px-3 rounded-full">
        Newer    <svg class="w-4 h-3 ml-2 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
        </svg>
    </button>
</div>
